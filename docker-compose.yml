version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: netsim-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000

  frontend:
    build:
      context: ./frontend
    container_name: netsim-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
